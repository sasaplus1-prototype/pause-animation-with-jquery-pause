<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <title>pause animation with Pause</title>
  <style>
    .frame {
      border: 1px solid #999;
      border-radius: 5px;
      overflow: hidden;
      width: 200px;
    }
    .text {
      margin: 0;
      position: relative;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="frame">
    <p class="text">The quick brown fox jumps over the lazy dog</p>
  </div>
  <script src="jquery-2.1.4.min.js"></script>
  <script src="jquery.pause.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
